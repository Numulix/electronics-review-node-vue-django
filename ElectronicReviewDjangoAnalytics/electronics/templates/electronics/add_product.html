{% extends 'electronics/index.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="text-center">{{ controller }}</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <br/>
                <input type="submit" value="{{ controller }}">
            </form>
    </div>
</div>
{% endblock content %}
